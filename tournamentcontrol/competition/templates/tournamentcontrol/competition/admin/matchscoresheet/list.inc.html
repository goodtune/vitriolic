{% extends "mvp/list.split.inc.html" %}
{% load i18n %}
{% load competition %}
{% load cloudinary %}

{% block table-headings %}
	<th>{% trans "Image" %}</th>
	<th>{% trans "Resource" %}</th>
{% endblock %}

{% block table-columns %}
	<td>
		<img alt="{{ obj.pk }}" src="{% cloudinary_url obj.image|default:"FIT_Logo_Stacked" crop="thumb" zoom="0.50" width=210 height=300 format="jpg" %}"></td>
	</td>
	{{ block.super }}
{% endblock %}
