  exclude:
    # Python 3.5 and MySQL-python are (presently) incompatible
    - python: 3.5
      env:
        - DATABASE_URL=mysql://travis@localhost/travis
    - python: 3.5-dev
      env:
        - DATABASE_URL=mysql://travis@localhost/travis
    - python: 3.6-dev
      env:
        - DATABASE_URL=mysql://travis@localhost/travis
    - python: nightly
      env:
        - DATABASE_URL=mysql://travis@localhost/travis
  allow_failures:
    - python: 3.5
    - python: 3.5-dev
    - python: 3.6-dev
    - python: nightly
