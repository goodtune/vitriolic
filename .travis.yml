language: python
dist: xenial
cache: pip

python:
  - "3.6"
  - "3.9"

services:
  - postgresql

addons:
  postgresql: "10"
  apt:
    packages:
      - postgresql-10
      - postgresql-client-10

install:
  - pip install tox-travis

before_script:
  - psql -c "CREATE DATABASE vitriolic;" -U postgres

script:
  - tox

env:
  jobs:
    - DJANGO=2.2
    - DJANGO=3.2
    - DJANGO=4.0
  global:
    - DATABASE_URL=postgresql://postgres@localhost/travis

jobs:
  exclude:
    - python: "3.6"
      env: DJANGO=4.0
  fast_finish: true

branches:
  only:
    - develop
    - /^\d+\.\d+\.\d+$/

deploy:
  provider: pypi
  edge: true
  user: "__token__"
  distributions: sdist bdist_wheel
  skip_existing: true
  password:
    secure: 
  on:
    tags: true
    repo: goodtune/vitriolic
    python: 3.9
    condition: $DJANGO = 3.2
