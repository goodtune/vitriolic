language: python
cache: pip

python:
  - 2.7

services:
  - mysql
  - postgresql

addons:
  postgresql: "9.4"

install:
  - pip install tox

before_script:
  - psql -c "CREATE DATABASE vitriolic;" -U postgres

script:
  - tox

env:
  matrix:
    - DATABASE_URL=sqlite://
    - DATABASE_URL=mysql://travis@localhost/travis
    - DATABASE_URL=postgresql://postgres@localhost/travis

