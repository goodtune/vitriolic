{% extends "registration/base.html" %}
{% load i18n %}

{% block content %}
	<h1>{% block page_title %}{% trans "Password reset complete" %}{% endblock %}</h1>

	<p>{% trans "Your password has been set. You may go ahead and log in now." %}</p>

	<div class="btn-group">
		<a class="btn btn-default" role="button" href="{% url 'accounts:login' %}">
			<i class="fa fa-sign-in"></i>
			{% trans "Login" %}
		</a>
	</div>
{% endblock %}
