<!DOCTYPE html>{% load common %}
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Bulk create {{ model|types }}</title>
</head>
<body>

<ul class="messages">
	{% for m in messages %}
		<li>{{ m }}</li>
	{% endfor %}
</ul>

<h1>Bulk create {{ model|types }}</h1>

<form action="" method="post">
	{% csrf_token %}

	{{ formset.errors }}

	{{ formset.as_p }}
	{{ formset.empty_form.as_p }}

	<button type="submit">Create</button>
</form>

</body>
</html>
