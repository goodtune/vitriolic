<!DOCTYPE html>{% load common %}
<html>
<head lang="en">
	<meta charset="UTF-8">
	<title>Edit {{ model|type }}</title>
</head>
<body>

<ul class="messages">
	{% for m in messages %}
		<li>{{ m }}</li>
	{% endfor %}
</ul>

<h1>Edit {{ model|type }}</h1>

<form action="" method="post">
	{% csrf_token %}

	{{ form.errors }}

	{{ form.as_p }}

	<button type="submit">Save</button>
</form>

</body>
</html>
