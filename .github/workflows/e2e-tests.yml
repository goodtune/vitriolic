name: E2E Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/vitriolic_e2e_test
  REDIS_URL: redis://localhost:6379/0
  DJANGO_SETTINGS_MODULE: e2e_tests.settings

jobs:
  e2e-tests:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: vitriolic_e2e_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      
      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      run: |
        uv sync --all-groups --all-extras

    - name: Install Playwright browsers
      run: |
        uv run playwright install chromium

    - name: Wait for services
      run: |
        sleep 10

    - name: Validate E2E environment
      run: |
        uv run --script e2e_tests/validate_setup.py

    - name: Run E2E tests
      run: |
        uv run pytest e2e_tests/ -v --headed=false

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: e2e-test-results
        path: |
          e2e_tests/test-results/
          e2e_tests/playwright-report/

    - name: Upload screenshots
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: e2e-screenshots
        path: e2e_tests/screenshots/
