name: Unit Test

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  test:
    name: dj${{ matrix.django }}-py${{ matrix.python }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        django: [42, 52]
        python: [311, 312]

    steps:
      - uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v6

      - name: Run Tests
        run: uvx tox
        env:
          TOXENV: dj${{ matrix.django }}-py${{ matrix.python }}
